<div class="file-uploader-wrapper">
  <div class="upload-area" [class.dragging]="isDragging" [class.disabled]="disabled || loading">

    <input
      type="file"
      class="input-custom"
      [id]="controlName + '_input'"
      [accept]="accept"
      [multiple]="multiple"
      [disabled]="loading"
      (change)="onFileSelectedMultiple($event)"
      hidden
    >

    <button
      type="button"
      class="smart-upload-btn"
      [disabled]="loading"
      (click)="handleClick()"
      [style.background-color]="theme.primary"
    >

      <ng-container *ngIf="hasFile(); else uploadState" style="background-color: white !important; color: #666666">
        ️ حذف فایل
        <nz-icon nzType="close" nzTheme="outline" style="margin: 5px;"/>
      </ng-container>

      <ng-template #uploadState>
        {{ placeholder }}
      </ng-template>

    </button>

  </div>
</div>
