<div class="date-picker-wrapper" (click)="togglePopup()">
  <input
    type="text"
    [value]="displayValue()"
    placeholder="انتخاب تاریخ"
    readonly
    class="date-input"
  />
  <nz-icon nzType="calendar" nzTheme="outline" class="calendar-icon"></nz-icon>
</div>

<div class="popup" *ngIf="isOpen()">
  <app-jalali-calendar
    [date]="selectedDate()"
    (dateChange)="onDateSelect($event)"
  ></app-jalali-calendar>
</div>
